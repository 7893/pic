name: Deploy Pic

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Package
        run: npm run build --workspace=@pic/shared

      # ==========================================
      # 1. Deploy API Worker
      # ==========================================
      - name: Deploy API Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          command: deploy

      # ==========================================
      # 2. Deploy Processor Worker
      # ==========================================
      - name: Deploy Processor Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/processor'
          command: deploy
          # Inject Unsplash Key into Worker Secrets
          secrets: |
            UNSPLASH_API_KEY
        env:
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}

      # ==========================================
      # 3. Deploy Web (Pages)
      # ==========================================
      - name: Build Web Frontend
        run: npm run build --workspace=@pic/web

      - name: Deploy Web to Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Deploy the 'dist' folder to project 'pic-v6-prod-web'
          command: pages deploy apps/web/dist --project-name pic
