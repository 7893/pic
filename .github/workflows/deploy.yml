name: Deploy Iris

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Shared Package
        run: npm run build --workspace=@iris/shared

      - name: Build Web Frontend
        run: npm run build --workspace=@iris/web

      - name: Copy Web Assets to API
        run: cp -r apps/web/dist apps/api/public

      - name: Deploy Iris Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          command: deploy

      - name: Deploy Processor Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/processor'
          command: deploy
          secrets: |
            UNSPLASH_API_KEY
        env:
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
