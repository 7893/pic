name: Deploy Lens

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    name: Quality Gate
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace=@lens/shared
      - run: npm run lint
      - run: npm run test
      - run: npm run typecheck

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build --workspace=@lens/shared
      - run: npm run build --workspace=@lens/web
      - run: cp -r apps/web/dist apps/api/public

      - name: Deploy Lens Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/api'
          command: deploy

      - name: Deploy Processor Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'apps/processor'
          command: deploy
          secrets: |
            UNSPLASH_API_KEY
        env:
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
