name = "pic-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "pic-v6-prod-db"
database_id = "6cca2532-a99b-4ffc-8ed2-b0d7a71e71e3"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "pic-v6-prod-vectors"

# Workers AI (Embedding)
[ai]
binding = "AI"

# R2 Bucket (Image Proxy - Optional)
[[r2_buckets]]
binding = "R2"
bucket_name = "pic-v6-prod-assets"
