name = "lens"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# Static assets (web frontend)
[assets]
directory = "./public"
binding = "ASSETS"
not_found_handling = "single-page-application"

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "lens-db"
database_id = "4b1414c1-7800-4ccf-af7b-90d63720b6aa"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "lens-vectors"

# Workers AI (Embedding)
[ai]
binding = "AI"

# R2 Bucket (Image Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "lens-r2"
