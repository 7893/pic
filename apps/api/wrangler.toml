name = "iris"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# Static assets (web frontend)
[assets]
directory = "./public"
binding = "ASSETS"
not_found_handling = "single-page-application"

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "iris-db"
database_id = "c8739df0-a736-46ee-9504-faf50911c750"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "iris-vectors"

# Workers AI (Embedding)
[ai]
binding = "AI"

# R2 Bucket (Image Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "iris-r2"
