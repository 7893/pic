name = "pic-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "pic-db"
database_id = "7b877d5a-593c-4e0a-82b1-1131bc560479"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "pic-vectors"

# Workers AI (Embedding)
[ai]
binding = "AI"

# R2 Bucket (Image Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "pic-r2"
