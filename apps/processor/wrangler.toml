name = "pic-processor"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "pic-v6-prod-db"
database_id = "6cca2532-a99b-4ffc-8ed2-b0d7a71e71e3"

# Workflow (Orchestration)
[[workflows]]
binding = "PHOTO_WORKFLOW"
name = "pic-photo-ingest"
class_name = "PicIngestWorkflow"

# Workers AI (Vision & Embedding)
[ai]
binding = "AI"

# Queue Producer (From Cron -> Queue)
[[queues.producers]]
binding = "PHOTO_QUEUE"
queue = "pic-v6-prod-ingestion"

# Queue Consumer (From Queue -> Workflow)
[[queues.consumers]]
queue = "pic-v6-prod-ingestion"
max_batch_size = 10
max_batch_timeout = 30

# R2 Bucket (Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "pic-v6-prod-assets"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "pic-v6-prod-vectors"

# Cron Trigger (Scheduler)
[triggers]
crons = ["0 * * * *"] # Every hour
