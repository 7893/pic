name = "pic-processor"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "pic-db"
database_id = "7b877d5a-593c-4e0a-82b1-1131bc560479"

# Workflow (Orchestration)
[[workflows]]
binding = "PHOTO_WORKFLOW"
name = "pic-photo-ingest"
class_name = "PicIngestWorkflow"

# Workers AI (Vision & Embedding)
[ai]
binding = "AI"

# Queue Producer (From Cron -> Queue)
[[queues.producers]]
binding = "PHOTO_QUEUE"
queue = "pic-ingestion"

# Queue Consumer (From Queue -> Workflow)
[[queues.consumers]]
queue = "pic-ingestion"
max_batch_size = 10
max_batch_timeout = 30

# R2 Bucket (Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "pic-r2"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "pic-vectors"

# Cron Trigger (Scheduler)
[triggers]
crons = ["0 * * * *"]
