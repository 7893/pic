name = "lens-processor"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "lens-d1"
database_id = "af9a1e43-7c7b-47da-add7-ed16d6de5ee5"

[[kv_namespaces]]
binding = "SETTINGS"
id = "22886c458d704579b15981987dca7dc5"

# Workflow (Orchestration)
[[workflows]]
binding = "PHOTO_WORKFLOW"
name = "lens-workflow"
class_name = "LensIngestWorkflow"

# Workers AI (Vision & Embedding)
[ai]
binding = "AI"
gateway = "lens-gateway"

# Queue Producer (From Cron -> Queue)
[[queues.producers]]
binding = "PHOTO_QUEUE"
queue = "lens-queue"

# Queue Consumer (From Queue -> Workflow)
[[queues.consumers]]
queue = "lens-queue"
max_batch_size = 5
max_batch_timeout = 30
max_concurrency = 5

# R2 Bucket (Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "lens-r2"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "lens-vectors"

# Cron Trigger (Scheduler)
[triggers]
crons = ["*/15 * * * *"]
