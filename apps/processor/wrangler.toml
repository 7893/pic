name = "iris-processor"
main = "src/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database (Metadata)
[[d1_databases]]
binding = "DB"
database_name = "iris-db"
database_id = "c8739df0-a736-46ee-9504-faf50911c750"

# Workflow (Orchestration)
[[workflows]]
binding = "PHOTO_WORKFLOW"
name = "iris-ingest"
class_name = "IrisIngestWorkflow"

# Workers AI (Vision & Embedding)
[ai]
binding = "AI"

# Queue Producer (From Cron -> Queue)
[[queues.producers]]
binding = "PHOTO_QUEUE"
queue = "iris-queue"

# Queue Consumer (From Queue -> Workflow)
[[queues.consumers]]
queue = "iris-queue"
max_batch_size = 10
max_batch_timeout = 30

# R2 Bucket (Storage)
[[r2_buckets]]
binding = "R2"
bucket_name = "iris-r2"

# Vectorize Index (Semantic Search)
[[vectorize]]
binding = "VECTORIZE"
index_name = "iris-vectors"

# Cron Trigger (Scheduler)
[triggers]
crons = ["0 * * * *"]
