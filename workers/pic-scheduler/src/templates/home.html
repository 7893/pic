<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片浏览器</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="top-title">
        <h1>图片浏览器</h1>
        <p class="subtitle">浏览和管理已抓取的 Unsplash 图片</p>
      </div>
      <div class="top-controls">
        <span class="token-indicator">
          <span class="token-dot"></span>
          <span>需要管理令牌</span>
        </span>
        <input type="number" id="countInput" placeholder="下载数量" value="10" min="1" max="100">
        <button class="btn btn-primary" onclick="startDownload()">开始下载</button>
        <button class="btn btn-outline" onclick="stopDownload()">停止下载</button>
        <button class="btn" id="refreshButton" onclick="refreshData()">刷新</button>
        <button class="btn" id="resetTokenButton" type="button">重置令牌</button>
      </div>
    </header>

    <main class="workspace">
      <aside class="sidebar">
        <div class="sidebar-header">
          <span class="sidebar-title">分类目录</span>
          <span class="sidebar-meta"><span id="categoryCount">0</span> 个分类</span>
        </div>
        <ul id="categoryTree" class="tree"></ul>
      </aside>

      <section class="content">
        <div class="content-header">
          <div>
            <h2 id="selectedCategoryTitle">请选择分类</h2>
            <p class="content-subtitle">共 <span id="imageCount">0</span> 张图片</p>
          </div>
          <div class="content-actions">
            <button class="btn btn-sm" id="retryButton" type="button">重新加载</button>
            <div class="pagination" id="pagination"></div>
          </div>
        </div>

        <div class="workspace-body">
          <div class="preview-panel" id="previewPanel">
            <div class="preview-image">
              <img id="previewImage" src="" alt="当前预览">
              <div id="previewPlaceholder" class="preview-placeholder">请选择左侧分类，并点击下方缩略图查看大图</div>
            </div>
            <div class="preview-info" id="previewInfo">
              <div class="info-row">
                <span class="info-key">作者</span>
                <span class="info-value" id="previewAuthor">-</span>
              </div>
              <div class="info-row">
                <span class="info-key">尺寸</span>
                <span class="info-value" id="previewSize">-</span>
              </div>
              <div class="info-row">
                <span class="info-key">分类</span>
                <span class="info-value" id="previewCategory">-</span>
              </div>
              <div class="info-row info-description">
                <span class="info-key">描述</span>
                <span class="info-value" id="previewDescription">-</span>
              </div>
              <div class="info-actions">
                <a class="btn btn-outline" id="downloadOriginal" href="#" target="_blank" rel="noopener noreferrer">打开原图</a>
              </div>
            </div>
          </div>

          <div class="thumbnail-grid" id="thumbnailGrid">
            <div class="empty-placeholder">请选择左侧分类查看图片列表</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="status-bar">
      <div class="status-left">
        <span id="progressText">准备就绪</span>
      </div>
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </footer>
  </div>

  <script defer src="/main.js"></script>
</body>
</html>
